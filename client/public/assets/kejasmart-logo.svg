<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <!-- House + Key Icon -->
  <g transform="translate(10, 5)">
    <!-- House outline -->
    <path d="M35 45 L35 85 L65 85 L65 45" stroke="#0D9488" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Roof -->
    <path d="M25 50 L50 20 L75 50" stroke="#0D9488" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Key circle (doorknob/keyhole) -->
    <circle cx="50" cy="58" r="7" stroke="#0F172A" stroke-width="3.5" fill="none"/>
    <!-- Key stem -->
    <line x1="50" y1="65" x2="50" y2="80" stroke="#0F172A" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Key teeth -->
    <line x1="50" y1="74" x2="55" y2="74" stroke="#0F172A" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="78" x2="54" y2="78" stroke="#0F172A" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Keja -->
  <text x="100" y="64" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="#0F172A" letter-spacing="-1">Keja</text>
  
  <!-- Text: Smart -->
  <text x="212" y="64" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="#0D9488" letter-spacing="-1">Smart</text>
</svg>